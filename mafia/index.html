<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Раздача карт для "Мафии"</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1 id="mainTitle">Онлайн раздача карт для игры в мафию</h1>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="mainScreen">
                <div class="cardRoleContainer" id="role">
                    <span>Нажмите для получения роли</span>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="roleSelectionContainer">
                <h2 id="roleSelectionTitle">Выбрать роли:</h2>
                <div class="roles">
                    <div class="role">
                        <span>Мирный житель:</span>
                        <input type="number" placeholder="Количество" value="0" class="getValueSelectedRole" data-role="Мирный житель">
                    </div>
                    <div class="role">
                        <span>Мафия:</span>
                        <input type="number" placeholder="Количество" value="0" class="getValueSelectedRole" data-role="Мафия">
                    </div>
                    <div class="role">
                        <span>Дон мафии:</span>
                        <input type="number" placeholder="Количество" value="0" class="getValueSelectedRole" data-role="Дон мафии">
                    </div>
                    <div class="role">
                        <span>Босс:</span>
                        <input type="number" placeholder="Количество" value="0" class="getValueSelectedRole" data-role="Босс">
                    </div>
                    <div class="role">
                        <span>Коммисар (Мент):</span>
                        <input type="number" placeholder="Количество" value="0" class="getValueSelectedRole" data-role="Коммисар (Мент)">
                    </div>
                    <div class="role">
                        <span>Доктор:</span>
                        <input type="number" placeholder="Количество" value="0" class="getValueSelectedRole" data-role="Доктор">
                    </div>
                    <div class="role">
                        <span>Маньяк:</span>
                        <input type="number" placeholder="Количество" value="0" class="getValueSelectedRole" data-role="Маньяк">
                    </div>
                    <div class="role">
                        <span>Проститутка:</span>
                        <input type="number" placeholder="Количество" value="0" class="getValueSelectedRole" data-role="Проститутка">
                    </div>
                </div>
                <button id="generatePackRoles">Сгенерировать колоду</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <a href="https://vk.com/alexanderpankratov03" target="_blank">Site created by <u>Alexander Pankratov</u></a>
        </div>
    </footer>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
